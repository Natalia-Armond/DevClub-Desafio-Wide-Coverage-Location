<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>
    <header>
        <nav>
            <ul>

                <li><a href="#" id="loginLink">Log in</a></li>
                <li><button class="sign-up-button">Sign up</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="wide-coverage">
            <div class="image-container">
                <img src="./img/Wide-coverage-location.png" alt="People waving with phones">
            </div>
            <div class="content">
                <h2>Wide coverage location</h2>
                <p>Shared rides, there's lots to do in your city, and we've got the rides to help you enjoy it all. And
                    they're all available right from your app.</p>
                <button class="learn-more-button">Learn more</button>
            </div>
        </section>
    </main>
    <!-- Modais -->
    <div id="loginModal" class="hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="UsuÃ¡rio" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <div id="signupModal" class="hidden">
        <div class="modal-content">
            <span class="close-signup">&times;</span>
            <h2>Cadastro</h2>
            <form>
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email" required>

            </form>
        </div>
    </div>

    <script src="./script.js"></script>
